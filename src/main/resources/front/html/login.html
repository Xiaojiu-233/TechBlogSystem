<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tech博客平台登录</title>
  <link  rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css"> <!-- 引用外部CSS文件 -->
  <script th:src="@{/js/request.js}" src="../js/request.js"></script>
</head>
<body>
    <div class="login-page">
      <div class="background">
        <img th:src="@{/img/background.png}" src="../img/background.png"/>
      </div>
      <div class="login-container">
        <h2>欢迎来到Tech博客平台</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" onclick="formSubmit('login-form','/blog/user/login',
          function(){window.location.href = 'index.html'})">登录</button>
          <button style="background-color: rgb(44, 197, 197);" type="submit" onclick="window.location.href = 'register.html'">注册</button>
        </form>
      </div>
    </div>
  
  </body>
</html>
