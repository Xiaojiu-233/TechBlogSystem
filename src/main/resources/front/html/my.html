<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/my.css">
  <script src="/js/request.js"></script>
  <script src="/js/form.js"></script>
  <link  rel="stylesheet" th:href="@{/css/table.css}" href="../css/table.css"> <!-- 引用外部CSS文件 -->
  <link  th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
  <script th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
  <script th:src="@{/js/bootstrap-paginator.min.js}" src="../js/bootstrap-paginator.min.js"></script>
  <script th:src="@{/js/table.js}" src="../js/table.js"></script>
  <title>个人中心</title>
</head>
<body>

  <div class="sidebar">
    <ul>
      <li><a onclick="showContent('profile-info') ">个人信息</a></li>
      <li><a onclick="showContent('change-form') ">修改信息</a></li>
      <li><a onclick="showContent('password-form') ">修改密码</a></li>
      <li><a onclick="showContent('travel-list') ">查看个人博客</a></li>
      <li><a onclick="showContent('order-list') ">查看个人订单</a></li>
    </ul>
  </div>

  <div class="content">
    <div id="profile-info" class="profile-info   content-section">
        <h2>个人信息</h2>
        <div class="profile-info-unit">
            <label for="m_name">昵称:</label>
            <span id="m_name"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_username">用户名:</label>
            <span id="m_username"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_userId">用户号:</label>
            <span id="m_userId"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_headImg">头像:</label>
            <img id="m_headImg" onerror="this.src='/img/OIP.jpg';" src='' alt="找不到图片" />
        </div>
        <div class="profile-info-unit">
            <label for="m_age">年龄:</label>
            <span id="m_age"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_phone">联系方式:</label>
            <span id="m_phone"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_sex">性别:</label>
            <span id="m_sex"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_loginDate">登录时间:</label>
            <span id="m_loginDate"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_registerDate">注册时间:</label>
            <span id="m_registerDate"></span>
        </div>
        <div class="profile-info-unit">
            <label for="m_sign">个性签名:</label>
            <span id="m_sign"></span>
        </div>
    </div>

    <div id="change-form" class="change-form  content-section">
        <form id="InpForm" class="my-form-info">
            <div class="input-row">
              <label for="name">昵称:</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="input-row">
                <label for="headImg">头像:</label>
                <input type="file" id="headImg" name="headImg" accept="image/*">
              </div>
            <div class="input-row">
              <label for="age">年龄:</label>
              <input type="number" id="age" name="age">
            </div>
            <div class="input-row">
                <label for="sex">性别:</label>
                <select id="sex" name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
              </div>
            <div class="input-row">
                <label for="phone">联系方式:</label>
                <input type="tel" id="phone" name="phone">
              </div>
            <div class="input-row">
              <label for="sign">个性签名:</label>
              <textarea  id="sign" name="sign"></textarea>
            </div>
        
            <input type="submit" value="提交" onclick="formSubmit_img(2,'/ts/user','User','headImg')">
          </form>
    </div>
    
    <div id="password-form" class="password-form  content-section">
        <form id="PwdForm" class="my-form-info">
            <div class="input-row">
              <label for="password">旧密码:</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-row">
                <label for="new_password">新密码:</label>
                <input type="password" id="new_password" name="new_password">
              </div>  
        
            <input type="submit" value="提交" onclick="formSubmit_pwd(2,'/ts/user/pwd')">
          </form>
    </div>
    
    <div id="travel-list" class="travel-list  content-section">
        <div class="container">
            <div class="toolbar">
              <div class="title-left">
                <h2>博客</h2>
              </div>
              <div class="title-right">
                <input type="text" id="search-logName" placeholder="标题搜索">
                <button id="searchBtn2" onclick="SetPage2(2,'/ts/touristLog/userpage',1,20,['logName'],'InputData_LogSp')">搜索</button>
              </div>
            </div>
          
            <div id="log-body" class="grid">
            </div>
          
              <div id="paginator-container2"></div>
            </div>
          
            <script>
              SetPage2(2,'/ts/touristLog/userpage',1,20,[],'InputData_LogSp');
            </script>
            
          </div>
    </div>

    <div id="order-list" class="order-list  content-section">
        <div class="container" style="margin-left: 250px; width: 1200px;">
            <div class="toolbar">
              <div class="title-left">
                <h2>订单管理</h2>
              </div>
              <div class="title-right">
                <input type="text" id="search-spotId" placeholder="景点号搜索">
                <input type="text" id="search-hotelId" placeholder="酒店号搜索">
                <button id="searchBtn" onclick="SetPage(2,'/ts/order/page',1,10,['spotId','hotelId'],'InputData_Order')">搜索</button>
              </div>
            </div>
          
            <div class="pagination-table">
              <table>
                <thead>
                  <tr>
                    <th>订单编号</th>
                    <th>景点编号</th>
                    <th>酒店编号</th>
                    <th>订单总价格</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>票数</th>
                    <th>酒店房间数</th>
                  </tr>
                </thead>
                <tbody id="order-body">
                </tbody>
              </table>
          
              <div id="paginator-container"></div>
            </div>
          
            <script>
              SetPage(2,'/ts/order/page',1,10,['spotId','hotelId'],'InputData_Order');
            </script>
            
          </div>
    </div>

  </div>
  <script src="/js/my.js"></script>

</body>
</html>
