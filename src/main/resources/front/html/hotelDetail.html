<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店详情</title>
    <link rel="stylesheet" href="/css/detail.css">
    <script th:src="@{/js/request.js}" src="../js/request.js"></script>
    <script th:src="@{/js/table.js}" src="../js/table.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="titleBox">
                <button id="backButton" onclick="window.history.back();">返回</button>
                <h1>酒店详情</h1>
            </div>
        <div class="flex-box">
            <div class="spot-bigmsg">
                <img id="inp_img" onerror="this.onerror=null;"  this.src="'/img/OIP.jpg';" src="" alt="找不到图片" />
                <div class="spot-message">
                    <h2 id="inp_name">酒店名称</h2>
                    <p id="inp_hotelId">酒店号：</p>
                    <p id="inp_address">酒店地址：</p>
                    <p id="inp_describes" class="scroll-text">酒店介绍：</p>
                    <p id="inp_score">酒店评分：</p>
                    <p style="font-weight: bold;" id="inp_price">酒店票价：</p>
                    <p id="inp_room">酒店票数：</p>
                </div>
            </div>
            <div class="right-section" id="rightSectionAngle">
                <h3>用户评论</h3>
                <div class="comments-section"  id="comment-table">

                </div>
                <form id="comment-form">
                    <label for="text">发表评论:</label>
                    <textarea style="width: 330px;" id="text" name="text" rows="4"></textarea>
                    <label for="score">评分:</label>
                    <input type="number" id="score" name="score" min="1" max="10" required>
                    <button type="submit" class="order-button" onclick="formSubmit_comment(2,'/ts/comment')">发表评论并评分</button>
                </form> 

            </div>
        </div>
    </div>

    <script src="/js/detail_h.js"></script>
</body>
</html>
